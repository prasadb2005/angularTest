<html ng-app="myApp">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/taskman.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
        
    </head>
    <body>
        
        <div class="parentDiv"  ng-controller="incomeController">
            <div class="parentHead">
                <div class="logo">
                    Logo
                </div>
                <div class="headingSub1">
                    Daily Expense tracker
                </div>
            </div>
            
            <div class="menuDiv">
                <div class="menuButtonCell"><input type="button" value="SAVE"/></div>
                <div class="menuButtonCell"><input type="button" value="Export to XLSX"/></div>
                <div class="menuButtonCell"><input type="button" value="CANCEL"/></div>
                <div class="menuButtonCell"><input type="button" value="Edit" ng-click="showEditPanel()"/></div>
                <div class="menuButtonCell"><input type="button" value="Summary" ng-click="showSummary()"/></div>

            </div>
            <div class="contentDiv">
            <div ng-include="templateURL"></div>
            </div>
            
        </div>
        
    </body>
</html>
